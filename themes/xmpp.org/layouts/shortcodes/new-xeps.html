<ul class="extensions-block-listing">
{{- if .Site.Data.xeplist -}}
    {{- range first 5 (sort .Site.Data.xeplist ".number" "desc") -}}
        {{- $number_str := printf "%04g" .number -}}
        <li><a href="/extensions/xep-{{- $number_str -}}.html">XEP-{{- $number_str -}}</a>&nbsp;{{- .title -}}</li>
    {{- end -}}
{{- end -}}
</ul>
