{{- $team_name := .Get "team_name" -}}
<ul>
    {{- range sort .Site.Data.members.members ".name" -}}
        {{- if .roles -}}
            {{- $name := .name -}}
            {{- range .roles -}}
                {{- if eq $team_name . -}}
                    <li>
                        {{- $name -}}
                    </li>
                {{- end -}}
            {{- end -}}
        {{- end -}}
    {{- end -}}
</ul>
