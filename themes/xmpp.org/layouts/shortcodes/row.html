{{- $classes := .Get "classes" -}}

<div class="container">
    {{- with $cols := .Get "cols" -}}
        {{- if eq $cols 4 -}}
        <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-4 {{ $classes }}">
        {{- else if eq $cols 3 -}}
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 {{ $classes }}">
        {{- else if eq $cols 2 -}}
        <div class="row row-cols-1 row-cols-md-2 {{ $classes }}">
        {{- end -}}
    {{- else -}}
    <div class="row {{ $classes }}">
    {{- end -}}
    {{- .Inner -}}
    </div>
</div>
