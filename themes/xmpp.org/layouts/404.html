{{- define "header" -}}<!-- No header on 404 pages -->{{- end -}}
{{- define "main" -}}
  <div role="main" class="container main-content">
    <div class="text-center">
      <br>
      <h1>Oh no, this page doesnâ€™t exist.</h1>
      <h1 class="error-emoji"></h1>

  {{- with $err := resources.Get "js/err.js" -}}

  {{- end -}}
  {{- end -}}
{{- end -}}
