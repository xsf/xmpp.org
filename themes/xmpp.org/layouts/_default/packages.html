{{- define "main" -}}
<div class="container" role="main">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-1">
      <article role="main">
        <div class="header-internal header-packages">
            <h1><a href="/software/">Software</a> &middot; <a href="{{- .RelPermalink -}}">{{- .Title -}}</a></h1>
        </div>

            <article>
                {{- .Content -}}

        </div>
      </article>
    </div>
  </div>
</div>
{{- end -}}
